<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Portfolio App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "github-bg": "#0d1117",
              "github-card": "#161b22",
              "github-border": "#30363d",
              "github-text": "#f0f6fc",
              "github-text-secondary": "#8b949e",
              "github-accent": "#58a6ff",
              "github-success": "#3fb950",
              "github-warning": "#d29922",
              "github-danger": "#f85149",
            },
            backdropBlur: {
              xs: "2px",
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(88, 166, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(63, 185, 80, 0.08) 0%,
            transparent 50%
          );
      }

      .glass {
        background: rgba(22, 27, 34, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(48, 54, 61, 0.5);
      }

      .glass-light {
        background: rgba(22, 27, 34, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(48, 54, 61, 0.3);
      }

      .glass-button {
        background: rgba(88, 166, 255, 0.1);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid rgba(88, 166, 255, 0.2);
        transition: all 0.3s ease;
      }

      .glass-button:hover {
        background: rgba(88, 166, 255, 0.2);
        border-color: rgba(88, 166, 255, 0.4);
        transform: translateY(-1px);
      }

      .glass-success {
        background: rgba(63, 185, 80, 0.1);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid rgba(63, 185, 80, 0.2);
      }

      .glass-success:hover {
        background: rgba(63, 185, 80, 0.2);
        border-color: rgba(63, 185, 80, 0.4);
      }

      .glass-danger {
        background: rgba(248, 81, 73, 0.1);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid rgba(248, 81, 73, 0.2);
      }

      .glass-danger:hover {
        background: rgba(248, 81, 73, 0.2);
        border-color: rgba(248, 81, 73, 0.4);
      }

      .glass-input {
        background: rgba(22, 27, 34, 0.5);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(48, 54, 61, 0.5);
      }

      .glass-input:focus {
        background: rgba(22, 27, 34, 0.7);
        border-color: rgba(88, 166, 255, 0.5);
        outline: none;
        box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="min-h-screen text-github-text font-sans flex items-center justify-center bg-github-bg"
  >
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden -z-10">
      <div
        class="absolute -top-40 -right-40 w-80 h-80 rounded-full bg-github-accent opacity-10 blur-3xl"
      ></div>
      <div
        class="absolute -bottom-40 -left-40 w-80 h-80 rounded-full bg-github-success opacity-10 blur-3xl"
      ></div>
    </div>

    <!-- Registration Card -->
    <div class="relative z-10 w-full max-w-md mx-4">
      <div class="glass rounded-2xl p-8 shadow-2xl">
        <!-- Header -->
        <div class="text-center mb-8">
          <div
            class="mx-auto w-16 h-16 bg-github-success bg-opacity-20 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              class="w-8 h-8 text-github-success"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <h2 class="text-2xl font-bold mb-2">Create Your Account</h2>
          <p class="text-github-text-secondary">Join our developer platform</p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-github-text mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
              class="glass-input w-full px-4 py-3 text-github-text placeholder-github-text-secondary rounded-lg transition-all duration-200 focus:ring-2 focus:ring-github-accent focus:ring-opacity-50"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-github-text mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              class="glass-input w-full px-4 py-3 text-github-text placeholder-github-text-secondary rounded-lg transition-all duration-200 focus:ring-2 focus:ring-github-accent focus:ring-opacity-50"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full glass-success hover:text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center group"
          >
            <svg
              class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Register
          </button>
        </form>

        <!-- Already have an account -->
        <div class="text-center mt-6">
          <p class="text-github-text-secondary">
            Already have an account?
            <a
              href="/login"
              class="text-github-accent hover:text-github-success transition-colors duration-200 font-medium hover:underline"
            >
              Login here
            </a>
          </p>
        </div>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="glass-danger mt-6 rounded-lg p-4 shadow-xl">
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-github-danger mr-2 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div>
            {% for message in messages %}
            <p class="text-github-danger font-medium">{{ message }}</p>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
